<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tic-tac-toe/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
        <div id="round-announce"></div>

        <div id="board-container">
            <div class="board-square" id="0"></div>
            <div class="board-square" id="1"></div>
            <div class="board-square" id="2"></div>
            <div class="board-square" id="3"></div>
            <div class="board-square" id="4"></div>
            <div class="board-square" id="5"></div>
            <div class="board-square" id="6"></div>
            <div class="board-square" id="7"></div>
            <div class="board-square" id="8"></div>
        </div>
    
        <div>
            <button type="button" id="reset-button">Reset</button>
        </div>
    </main>

    <section id="announce-winner">
        <!-- <div></div> -->
    </section>
    
</body>
<script src="../tic-tac-toe/script.js"></script>
</html>
